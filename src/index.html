<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Electro Cell</title>

  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Electro-Cell</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <form class="form-inline my-2 my-lg-0">
          <button type="button" class="btn btn-outline-success" id="start-stop-button">Start</button> 
          <button type="button" class="btn btn-outline-success" id="shuffle-button">Shuffle</button>
          <label for="delay-range" class="form-label">Delay</label>
          <input type="range" class="form-range" id="delay-range" min="0" max="1000" value="0"/>
        </form>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                File
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" id="open-file" href="#">Open</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" id="save-file" href="#">Save</a>
                <a class="dropdown-item" id="save-as-file" href="#">Save as</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <div class="row">
        <div class="col-12 text-center">
          <div class="canvas">
            <canvas width="600" height="600" id="canvas"></canvas>
          </div>
        </div>
      </div>
      
      <div id="status-bar" class="alert" role="alert">
        
      </div> 
    </div>
  </body>
</html>
